openapi: 3.0.2
info:
  title: Commerce Connect
  version: 1.0v
servers:
- url: https://test.fdconnect.com/FirstPayL2Services
  description: UAT

paths:
  /getToken:
    post:
      tags:
      - FirstPay
      summary: "Get Token"
      operationId: getToken
      x-group-name: FirstPay
      x-proxy-name: Get Token
      parameters:
      - name: keyValue
        in: header
        schema:
         type: string
        required: true
        description: key value
        example: CNy+HimxmI4PmrJWrpLarBfbo6jIY/CHcezg2VQ8u5o=
      - name: ivValue
        in: header
        schema:
         type: string
        required: true
        description: Iv value
        example: 9T4hd3Nx0b0sMgYuyWLCTg==
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptDataBean'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinalResponseBean'
  /decryptMerchantResponse:
    post:
      tags:
      - FirstPay
      operationId: decryptMerchantResponse
      x-group-name: FirstPay
      x-proxy-name: Decrypt Merchant Response
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecryptMerchantRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
  /getHMAC:
    post:
      tags:
      - FirstPay
      operationId: getHMAC
      x-group-name: FirstPay
      x-proxy-name: Get HMAC
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTokenBean'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HmacVo'
  /getTxnInquiryDetail:
    post:
      tags:
      - FirstPay
      operationId: getTxnInquiryDetail
      x-group-name: FirstPay
      x-proxy-name: GET Txn Inquiry Detail
      parameters:
      - name: merchantId
        in: header
        schema:
         type: string
        required: true
        description: merchant id
        example: 470000000332260
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptDataBean'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantInquiryTxnResponseBean'
  /refundTxnDetail:
    post:
      tags:
      - FirstPay
      operationId: refundTxnDetail
      x-group-name: FirstPay
      x-proxy-name: Refund Txn Inquiry Detail
      parameters:
      - name: merchantId
        in: header
        schema:
         type: string
        required: true
        description: merchant id
        example: 470000000332260
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptDataBean'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantInquiryTxnResponseBean'

  /encryptData:
    post:
      tags:
      - FirstPay
      operationId: encryptDataUsingAES
      x-group-name: FirstPay
      x-proxy-name: Encrypt Data Using AES
      parameters:
        - name: keyValue
          in: header
          schema:
            type: string
          required: true
          description: key value
          example: CNy+HimxmI4PmrJWrpLarBfbo6jIY/CHcezg2VQ8u5o=
        - name: ivValue
          in: header
          schema:
           type: string
          required: true
          description: Iv value
          example: 9T4hd3Nx0b0sMgYuyWLCTg==
      requestBody:
        content:
          application/json:
            schema:
              type: string
              description: requestdata
              example: {"resultURL": "https://test.fdconnect.com/MerchantApp/merchantSuccessPage.jsp",
                transactionDetails": {
                "amount": "100",
                "currencyCode": "INR",
                "clientTransactionId": "af92c1a4-82b7-4327-b1a9-fc92504f792f",
                "transactionType": "SALE"
                },
                "customerDetails": {
                    "hostedIds": []
                },
                "linkPaymentData": {
                    "sessionTokenExpireDate": "25-07-2020",
                    "configId": "PageId2019080820099"
                },
                "integrationType": "MERCHANT_LINK_PAYMENT_MODE_INTEGRATION"
                } 
        required: true
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                type: string
